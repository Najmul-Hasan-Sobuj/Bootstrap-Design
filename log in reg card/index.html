<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap tamplate deign</title>
</head>

<body>

    <div class="container p-5">
        <div class="row">
            <div class="col">
                <div class="card shadow border-0 bg-secondary">
                    <h1 class="title text-center">
                        Sign up
                    </h1>
                    <div class="container">
                        <div class="form-group">
                            <label for="my-input">Full name</label>
                            <input id="my-input" class="form-control" placeholder="enter ur name" type="text" name="">
                        </div>
                    </div>
                    <div class="container">
                        <div class="form-group">
                            <label for="my-input">Last name</label>
                            <input id="my-input" class="form-control" placeholder="enter ur name" type="text" name="">
                        </div>
                    </div>
                    <div class="container">
                        <div class="form-group">
                            <label for="my-input">Email</label>
                            <input id="my-input" class="form-control" placeholder="enter ur name" type="text" name="">
                        </div>
                    </div>
                    <div class="card-body bg-light">
                        <div class="row">
                            <div class="col">
                                <div class="container text-center">
                                    <input type="checkbox" name="subscribe" id="che">
                                    <label for="che">subscribe to our newslatter</label>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8 p-3">
                                    <button class="btn btn- alert-light border p-3 w-100 rounded-pill"
                                        type="button">Sign
                                        in</button>
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center border-bottom pb-2">
                                <span>or sign up with:</span><br>
                                <i class="fab fa-facebook-f"></i>
                                <i class="fab fa-twitter"></i>
                                <i class="fab fa-linkedin-in"></i>
                                <i class="fab fa-github"></i>
                            </div>
                            <div class="text-danger text-center col-md-12 pt-2">
                                <span>By clicking Sign up you agree to our <a href="#"> terms
                                        of
                                        service</a> and <a href="#">terms of service</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
